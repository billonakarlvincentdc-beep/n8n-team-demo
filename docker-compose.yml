services:
  api:
    build: .
    ports:
      - "3099:3099"
    env_file:
      - .env
    environment:
      PORT: 3099
      DATABASE_URL: postgresql://demo:demo@db:5432/protocol_demo
      WEBHOOK_URL: ${WEBHOOK_URL:-}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo
      POSTGRES_DB: protocol_demo
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo -d protocol_demo"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
